<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}">TeamTracker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <style>
            body {
                font-family: sans-serif;
            }

            .navbar {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                background-color: #333;
                color: white;
                padding: 20px;
            }

            .navbar a {
                color: white;
                text-decoration: none;
                margin: 5px 0;
                padding: 10px 20px;
            }

            .navbar a:hover {
                background-color: #444;
            }

            .navbar .text-blue {
                color: #4CAF50;
            }

            .content {
                padding: 20px;
            }

            .btn {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }

            .btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <a href="/" class="d-flex align-items-center text-decoration-none">
                <span class="fs-4">TeamTracker</span>
            </a>
            <nav>
                <a class="text-decoration-none" href="/">Головна</a>
                <a class="text-decoration-none" href="/project">Переглянути проєкти</a>
                <a class="text-decoration-none" href="/add-article">Додати статтю</a>
                <a class="text-decoration-none" href="/about-us">Про нас</a>
                <a class="text-blue text-decoration-none" href="/register">Зареєструватися</a>
            </nav>
        </div>
        <div class="content">
            <!-- Content goes here -->
        </div>
    </body>
</html>
