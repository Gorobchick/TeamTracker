<!DOCTYPE html>
<html>
<head>
    <title>Your Projects</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: sans-serif;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>YOUR PROJECTS</h2>
            <button>+ Add Project</button>
            <!-- Display the list of projects here -->
        </div>
        <div class="content">
            <img src="path/to/clipboard.png" alt="Clipboard Icon" width="50">
            <h1>No Project Selected</h1>
            <p>Select a project or get started with a new one</p>
            <button>Create new project</button>
        </div>
    </div>
</body>
</html>
